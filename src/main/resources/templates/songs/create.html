<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">

                <form method="post"
                      th:action="@{/songs/create}"
                      th:object="${song}"
                      novalidate
                      enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input id="author" type="text" class="form-control" th:field="*{author}"/>
                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input id="title" type="text" class="form-control" th:field="*{title}"/>
                    </div>

                    <div class="form-group">
                        <label>Genre</label>
                        <select th:field="*{genre}">
                            <option th:each="g : ${genres}" th:value="${g}" th:text="${g}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Send</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</body>
</html>
